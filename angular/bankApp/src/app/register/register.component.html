
    <form [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="container w-50">
        <div id="result"></div>
        <h1 class="text-center">SIGN UP</h1>
       
            <div class="mb-2 p-2">
                <label for="">First name</label>
                <input type="text" id="fname" name="fname" class="form-control" formControlName="fname" required="true">
            </div>
            <div class="mb-1 p-2">
                <label for="">Account number</label>
                <input type="text" class="form-control" name="accno"formControlName="accno" id="accno">
            </div>
            <div class="mb-1 p-2">
                <label for="">Password</label>
                <input type="password" name="pswd"class="form-control"formControlName="pswd"id="pwd">
            </div>
            <div class="mb-1 p-2">
                <label for="">Balance</label>
                <input type="text" name="balance"class="form-control" formControlName="balance" id="balance">
            </div>
            


            <div class="mb-3 p-2">
                <button type ="submit" class="btn-primary" >CREATE ACCOUNT</button>
            </div>
            
 
        
        
    </div>
</form>
