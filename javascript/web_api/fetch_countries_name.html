<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
    <style>
        body {
            height: 100vh;
            background-color: #FA8BFF;
            background-image: linear-gradient(45deg, #FA8BFF 0%, #2BD2FF 52%, #2BFF88 90%);

        }
    </style>
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-3"></div>
            <div class="col-3">
                <h5>Country Name</h5>
                <input type="text" placeholder="Enter country name" id="country">
                <button onclick="fetchData()">Fetch</button>
                <div id="result"></div>
            </div>
            <div class="col-3"></div>
        </div>


    </div>
</body>
<script>
    function fetchData() {
        let country_name = country.value;
        fetch(`https://restcountries.com/v2/name/${country_name}?fullText=true`).
        then(res => {
             
        if(res.ok){
            return res.json()
        }
    else{
        throw new Error("failed to fetch data")
    }}).
        then(data => displayNames(data))
        .catch(error=>alert("error"))

    }
    function displayNames(data) {
        let cntry_name = data[0].name;
        let population = data[0].population;
        let flag = data[0].flags["svg"];
        let cur_name = data[0].currencies[0].name;
        let symbol = data[0].currencies[0].symbol
        let html_div = ``;
        html_div += `<div class="card" style="width: 18rem;">
  <img src="${flag}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">${cntry_name}</h5>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">${population}</li>
    <li class="list-group-item">${cur_name}</li>
    <li class="list-group-item">${symbol}</li>
  </ul>
</div>`

        result.innerHTML = html_div


    }

</script>

</html>
