<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/4ae728401a.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">


</head>

<body>
    <div class="container w-25 text-center">
        <i style="align-content: center; " class="fab fa-3x fa-github"></i>
        <h2 class="text-center mt-4 mb-4">Sign in to GitHub</h2>
        <form action="" class="border border-secondary" style="background-color: rgb(216, 224, 224);">
            <div class="p-4">
                <label for="user">Username or email address</label>
                <input type="text" id="user" class="form-control">
            </div>
            <div class=" p-4">
                <label for="ps">Password</label>
                <a href="">forgot password?</a>
                <input type="password" id="ps" class="form-control">
            </div>
            <div class="mb-4">
                <button class="btn-success w-75">Sign in</button>
            </div>
        </form>
        <div class="mt-5 mb-2 text-center border">
            new to GitHub?
            <a href="">Create an account</a>
        </div>

        <div class="mt-5">
            <a href="">terms</a>
            <a href="">privacy</a>
            <a href="">security</a>
            <a href="">contact GitHub</a>
        </div>
    </div>


</body>

</html>
